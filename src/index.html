<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Timer</title>
</head>
<body>
    
    <script defer src = "js/main.js"></script>
        
    <div class="timer">
        <div class="timer_date"></div>
        <input class = "timer_input" placeholder="дд.мм.гггг" type="text">       
        <div class="time">
            <div id="day" class = "time_block">00</div>
            <div id="hour" class = "time_block">00</div>
            <div id="minets" class = "time_block">00</div>
            <div id="seconds" class = "time_block">00</div>
        </div>
        <div class="timer_title">
            <div id = "dayText" class="title_block">дней</div>
            <div id = "hourText" class="title_block">часов</div>
            <div id = "minetText" class="title_block">минут</div>
            <div id = "secondText" class="title_block">секунд</div>
        </div>
    </div>
       
   

</body>
</html>
